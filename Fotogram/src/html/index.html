<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Website Title -->
    <title>Fotogram</title>

    <!-- Favicon -->
     <link rel="icon" href="../../logos/favicon_fotogram.png">

    <!-- Google Fonts -->

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/pictures.css">

    <!-- JavaScript Files -->
    <script src="../js/display.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header__container">
            <img class="header__logo" src="../../logos/logo_fotogram.svg" alt="Logo Fotogram">
        </div>
    </header>

    <!-- toggleOverlay(); -->
    <section class="picture__main__container"  >
            <div class="picture__sub__container">
                <img class="picture__images" src="../../picture/pigs.png" id="pigs">
                <img class="picture__images" src="../../picture/cat.jpg" id="cat">
                <img class="picture__images" src="../../picture/chameleon.jpg" id="chameleon">
                <img class="picture__images" src="../../picture/cows.jpg" id="cows">
                <img class="picture__images" src="../../picture/dogs.jpg" id="dogs">
                <img class="picture__images" src="../../picture/ducks.jpg" id="ducks">
                <img class="picture__images" src="../../picture/elephant.jpg" id="elephant">
                <img class="picture__images" src="../../picture/fox.jpg" id="fox">
                <img class="picture__images" src="../../picture/giraffes.jpg" id="giraffes">
                <img class="picture__images" src="../../picture/rhino.jpg" id="rhino">
                <img class="picture__images" src="../../picture/tigers.jpg" id="tigers">
                <img class="picture__images" src="../../picture/wolves.jpg" id="wolves">
            </div>
        <div class="overlay" id="overlay"></div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer__container">
            <p> 2024 Fotogram von Stefan Redl</p>
        </div>
    </footer>
    
</body>
</html>
