<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/Favicon/favicon-16x16.png">

    <!--JavaScript-->
    <script src="./database.js" defer></script>
    <script src="./src/js/dish.js" defer></script>
    <script src="./src/js/template.js" defer></script>
    <script src="./src/js/start-script.js" defer></script>
    <script src="./src/js/basket.js" defer></script>

    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/basket.css">
    <link rel="stylesheet" href="./src/css/dish.css">
    <link rel="stylesheet" href="./src/css/company.css">
    <link rel="stylesheet" href="./src/css/footer.css">
    <link rel="stylesheet" href="./src/css/button.css">
    <link rel="stylesheet" href="./src/css/media-queries.css">

    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!--Header-->
    <header>
        <div class="header__container">
            <a href="./index.html" class="header__logo-link">
                <img class="header__logo" src="./assets/img/Logo.png" alt="Logo">
            </a>
            <nav class="basket" id="basket">
            </nav>
        </div>      
    </header>
    <!--Main-Section-->
    <section class="flex-container">
        <div class="container-left" id="container-left">
            <div class="dish__image-container">
                <img class="dish__company-logo" src="./assets/img/company_logo.png">
            </div>
            <h1 class="company__title sour-gummy">Hunger quencher</h1>
            <h2 class="company__evaluation">Evaluation (4,5 of 5 Stars)</h2>
            <div class="company__dishes">
                <ul>
                    <li><a href="#starter-header">Starter</a></li>
                    <li><a href="#main-header">Main</a></li>
                    <li><a href="#dessert-header">Dessert</a></li>
                </ul>
            </div>
            <div class="dish__main-container">
                <div class="dish__details-container">
                    <!-- Content of the dishes -->
                </div>
            </div>
        </div> 
        <div class="container-right" id="container-right">
            <div id="screen-menu" class="screen-menu">
                <h2 class="basket__main-title">Basket</h2>
                <div class="divider" id="divider"></div>
                <div class="basket__ordered-container" id="ordered">
                    <!-- Contents of the shopping cart -->
                </div>
                <div class="divider" id="divider"></div>
                <div class="basket__costs">
                </div>
            </div>
        </div>
    </section>
    <section class="button__container">
        <button class="button__basket" id="basket-btn">
            Basket: <span class="button__sum" id="basket-sum">0.00</span>
        </button>
    </section>
    <!--Footer-->
    <footer>
        <div class="footer__container-left">
            <a class="footer__imprint" href="./src/html/imprint.html" target="_blank">Imprint</a>
            <a class="footer__privacy-policy" href="./src/html/privacy-policy.html" target="_blank">Privacy policy</a>
        </div>
        <div class="footer__container-right">
            <img class="footer__logo" src="./assets/img/Redl_Stefan.JPG" alt="Logo">
            <p class="footer__text">Stefan Redl</p>
        </div>
    </footer>
    
    
</body>
</html>
