<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>


    <!-- JavaScript -->
    <script src="./script.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body onload="init()">
    <header>
        <div class="header__container">
            <h1 class="header__title">Notizblock</h1>
            <img class="header__logo" src="./assets/img/notizblock.png" alt="Notizblock">
        </div>
    </header>
    <section>
        <input id="note_input" type="text">
        <button onclick="addNote()">Notiz speichern</button>
        <h2>Notes</h2>
        <div id="content">
    
        </div>
        <h2>Trash Notes</h2>
        <div id="trash_content">
    
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer__container">
            <img class="footer__logo" src="./assets/img/Redl_Stefan.JPG" alt="#">
            <p class="concert-one-regular">Stefan Redl</p>
        </div>
    </footer>


</body>
</html>
