<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>


    <!-- JavaScript -->
    <script src="./src/js/template.js" defer></script>
    <script src="./src/js/script.js" defer></script>


    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/standard.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/footer.css">
    <link rel="stylesheet" href="./src/css/notes.css">
</head>
<body onload="init()">
    <!--Header -->
    <header>
        <div class="header__container">
            <h1 class="header__title">Notizblock</h1>
            <img class="header__logo" src="./assets/img/notizblock.png" alt="Notizblock">
        </div>
    </header>

    <!-- Main Content -->
    <section class="notes__main-container">
        <input class="input-field" id="note_title_input" name="title" type="text" placeholder="Title of the Task" required>
        <div id="title-error" class="error-message"></div>
        <input class="input-field" id="note_task_input" name="task" type="text" placeholder="Description of the Task" required>
        <div id="task-error" class="error-message"></div>
        <button onclick="addNote()">Notiz speichern</button>

        <div id="success-message" class="success-message"></div>
        <h2>Notes</h2>
        <div class="note__container" id="content">
        </div>
        
        <h2>Trash Notes</h2>
        <div class="note__container" id="trash_content">    
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer__container">
            <img class="footer__logo" src="./assets/img/Redl_Stefan.JPG" alt="#">
            <p class="concert-one-regular">Stefan Redl</p>
        </div>
    </footer>


</body>
</html>
