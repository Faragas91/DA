<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    
    

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--HTML-->

    <!--CSS-->
    <link rel="stylesheet" href="./style.css">

    <!--JavaScript-->
    <script src="script.js" defer></script>

    <!--Google Fonts-->

</head>
<body onload="init()">
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card">
            <img src="./assets/img/quiz-card.png" class="card-img-top" alt="quiz-card">

                <div class="card-body" id="endScreen" style="display: none">
                    You have completed the Quiz
                </div>

                <div class="card-body" id="question-body">
                    <h5 class="card-title" id="question-text">Question</h5>
                    <div class="card quiz-answer-card mb-2" id="question-1" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                          Answer 1
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" id="question-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Answer 2
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" id="question-3" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Answer 3
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" id="question-4" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Answer 4
                        </div>
                    </div>

                    <div class="question-footer">
                        <span>
                            <b id="question-number">1</b> of <b id="question-length">5</b> Question
                        </span>
                        <button type="button" class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">Next Question</button>
                    </div>

                </div>
                
        </div>
    </div>
    
</body>
</html>
