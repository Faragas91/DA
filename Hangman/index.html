<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>

    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/footer.css">
    <link rel="stylesheet" href="./src/css/hangman.css">
    
    <!--JavaScript-->
    <script src="./src/js/hangman.js" defer></script>

<body onload="createLetterButtons()">
    <header>
        <div class="header__container">  
            <div class="header__logo">
                <img src="./src/assets/img/logo.png" alt="Logo">
            </div>
            <div class="header__title">
                <h1>Hangman</h1>
            </div>
        </div>
    </header>
    <section class="hangman__main-container">
        <div class="hangman__pictures" id="hangman-picture"></div>
        <div class="hangman__letterbox" id="box"></div>
        <div id="name"></div>
    </section>
    <footer>
        <div class="footer__container">
            <img class="footer__logo" src="./assets/img/Redl_Stefan.JPG" alt="Profilbild">
            <p> 2021 Hangman. All rights reserved. </p>
        </div>

    </footer>
    
</body>
</html>
